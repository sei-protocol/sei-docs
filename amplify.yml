version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - git rev-parse --is-shallow-repository && git fetch --unshallow || echo "Repository already has full history"
    build:
      commands:
        - yarn install
        - yarn build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules
      - .yarn/cache
